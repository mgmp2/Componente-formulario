<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Button trigger modal -->
<div class="container">
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
      </button>

</div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Header de la ventana  -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Registro</h4>
          </div>
          <!-- Contenido de la ventana -->
          <div class="modal-body clearfix">
              <form class="" action="index.html" method="post">
                <div class="form-group col-xs-5 col-xs-offset-3">
                  <label for="example-text-input" class="col-2 col-form-label">Nombre</label>
                  <input class="form-control" type="text" value="" placeholder="Nombre" id="example-text-input">
                </div>
                <div class="form-group col-xs-5 col-xs-offset-3">
                  <label for="example-email-input" class="col-2 col-form-label">Email</label>
                  <input class="form-control" type="email" value="" placeholder="bootstrap@example.com" id="example-email-input">
                </div>
                <div class="form-group col-xs-5 col-xs-offset-3">
                  <label for="example-password-input" class="col-2 col-form-label">Password</label>
                  <input class="form-control" type="password" value="" placeholder="password" id="example-password-input">
                </div>
                <div class="form-group col-xs-5 col-xs-offset-3">
                  <label for="example-password-input" class="col-2 col-form-label">Password</label>
                  <input class="form-control" type="password" value="" placeholder="passwordx2"id="example-password-input">
                </div>
                <div class="form-group col-xs-5 col-xs-offset-3">
                  <button type="submit" class="btn btn-primary">Submit</button>

                </div>

              </form>
          </div>
          <!-- Footer de la ventana  -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
